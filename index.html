<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="CSS/global.css">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <script defer src="JS/index.js"></script>

    <title>Pop-Up Gallery</title>
</head>
<body>
    
    <section id="fotos">

        <h2>Pop-Up Gallery</h2>

        <div class="foto-galeria" data-aos="fade-up" data-aos-duration="1500">

            <div class="imagem"><img src="https://wallpapers.com/images/hd/kanae-takaki-anime-aesthetic-794018nn1976grjx.jpg" alt="art1"></div>

            <div class="imagem"><img src="https://i.ytimg.com/vi/Y9XYqPPuAm0/maxresdefault.jpg" alt="photo1"></div>

            <div class="imagem"><img src="https://moewalls.com/wp-content/uploads/2022/04/aesthetic-night-thumb.jpg" alt="art2"></div>

            <div class="imagem"><img src="https://e0.pxfuel.com/wallpapers/822/46/desktop-wallpaper-macbook-aesthetic-macbook-pro-aesthetic.jpg" alt="photo2"></div>

            <div class="imagem"><img src="https://images8.alphacoders.com/132/1327985.png" alt="art3"></div>

            <div class="imagem"><img src="https://4kwallpapers.com/images/wallpapers/new-york-city-night-3840x2160-12997.jpg" alt="photo3"></div>
   
        </div>

        <div class="popup-image">
            <span>&times;</span>
            <img src="https://images2.alphacoders.com/127/1278938.png" alt="pop-up">         
        </div>

    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        AOS.init();
      </script>

</body>
</html>
